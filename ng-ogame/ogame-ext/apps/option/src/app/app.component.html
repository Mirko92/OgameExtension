<div class="content" role="main">

  <div>
    <h1>Chiavi Storage</h1>
    <ng-template ngFor let-key [ngForOf]="keysOf(storage)">
      <li><b>Uni Memorizzato: {{key}}</b></li>
      <ul>
        <ng-template ngFor let-skey [ngForOf]="keysOf(storage[key])">
          <li>
            <b>Pianeta memorizzato: {{skey}}</b>
          </li>
        </ng-template>
      </ul>
    </ng-template>
  </div>

</div>

<router-outlet></router-outlet>
