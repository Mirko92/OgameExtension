<div class="page"
     role="main">

  <aside class="uni_toc">
    <og-menu [storage]="storage"
             *ngIf="ogameData?.length > 0"></og-menu>
  </aside>

  <div class="uni_content"
       style="position: relative;">

    <div *ngFor="let uni of ogameData"
         id="{{uni.code}}">

      <div class="uni_title"
           ogStickyClass="isSticky">
        <h1>{{uni.code}}</h1>
      </div>

      <div class="planet_container"
           *ngFor="let p of uni.planets">
        <og-planet uni="{{uni.code}}"
                   [planet]="p">
        </og-planet>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
