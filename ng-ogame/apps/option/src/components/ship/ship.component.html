<li class="technology transporterSmall"
    [class]="shipIconClass"
    title="{{shipName}}">

    <span class="icon sprite sprite_small small"
          [class]="shipIconClass">

        <span class="amount">
            <span>{{shipAmount}}</span>
        </span>
    </span>

    <div *ngIf="editable">
        <input type="text"
               (ngModelChange)="emitChange($event)"
               [(ngModel)]="shipValue">
    </div>

</li>
