<div class="page-content">

  <div [ngSwitch]="currentComponent">
    <div *ngSwitchCase="'traderOverview'">
      <h1>Trader</h1>
      <input type="number"
             [(ngModel)]="maxBet">

      <button (click)="runBot()">
        RUN
      </button>

      <button (click)="stop()">
        STOP
      </button>

      <button (click)="bet()">
        BET
      </button>
    </div>

    <div *ngSwitchCase="'fleetdispatch'">
      <h1>Fleet</h1>
    </div>

  </div>
</div>

<router-outlet></router-outlet>

<span class="version">
  MP-Ogame V. 0.0.40
</span>
