<main>
  <div class="page-content">

    <ng-container [ngSwitch]="currentComponent">
      <ng-container *ngSwitchCase="'traderOverview'">
        <og-trader></og-trader>
      </ng-container>

      <ng-container *ngSwitchCase="'fleetdispatch'">
        <og-fleet></og-fleet>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <h1>Mp-Ogame</h1>
        <div class="centered">
          <button (click)="updateFleets()">
            Update fleets
          </button>
          
          <button (click)="fleetSave()">
            Fleet-Save
          </button>

          <button (click)="moveToPlanet()">
            Move cargo to planet
          </button>
        </div>
      </ng-container>
    </ng-container>

    <button class="goto_option" (click)="goToOptions()">Opzioni</button>
  </div>

  <!-- <router-outlet></router-outlet> -->


  <span class="version">
    MP-Ogame V. {{version}}
  </span>
</main>
